type: MicaDecaEncoder 

trainable: true

encoders: 
  deca_encoder:
    type: DecaEncoder
    backbone: ResNet50 

    input_size: 224

    predicts: 
      expcode: 100
      texcode: 50
      jawpose: 3
      globalpose: 3
      cam: 3 
      lightcode: 27

    representations: 
      expcode: flame
      texcode: flame
      jawpose: aa
      globalpose: aa
      cam: orth 
      lightcode: spherical_harmonics

    trainable: true

  mica_encoder: 
    type: MicaEncoder
    backbone: ResNet50 
    mica_model_path: 'MICA/model/mica.tar'
    mica_preprocessing: ported_insightface

    input_size: 224

    predicts: 
      shape: 300 

    trainable: false

